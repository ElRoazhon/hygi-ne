<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>eHygiène - Premium</title>
    
    <!-- CHARGEMENT DES OUTILS (Via Internet) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel pour traduire le code React -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Styles de base */
        body { -webkit-tap-highlight-color: transparent; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.4s ease-out forwards; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-green-50 text-gray-900 h-screen overflow-hidden select-none">

    <!-- Point d'entrée de l'application -->
    <div id="root" class="flex items-center justify-center h-full">
        <div class="text-green-800 font-bold text-xl animate-pulse">Chargement de l'application...</div>
    </div>

    <script type="text/babel">
        // --- Code de l'Application (React) ---
        const { useState, useEffect, useRef, useMemo } = React;

        // --- 1. GESTION DES DONNÉES (LocalStorage - Pas de serveur requis) ---
        const useLocalCollection = (collectionName, sortField = 'createdAt') => {
            const [data, setData] = useState([]);
            useEffect(() => {
                try {
                    const localData = localStorage.getItem(`haccp_${collectionName}`);
                    if (localData) {
                        let parsed = JSON.parse(localData);
                        parsed.sort((a, b) => (b[sortField] || 0) - (a[sortField] || 0));
                        setData(parsed);
                    }
                } catch(e) {}
            }, [collectionName]);

            const save = (newData) => {
                setData(newData);
                localStorage.setItem(`haccp_${collectionName}`, JSON.stringify(newData));
            };
            const addItem = (item) => { save([{ ...item, id: Date.now().toString(), createdAt: Date.now() }, ...data]); };
            const deleteItem = (id) => { save(data.filter(i => i.id !== id)); };
            return { data, addItem, deleteItem };
        };

        const useLocalLogs = (collectionName) => {
            const [logs, setLogs] = useState({});
            useEffect(() => {
                try {
                    const localData = localStorage.getItem(`haccp_${collectionName}`);
                    if (localData) setLogs(JSON.parse(localData));
                } catch(e) {}
            }, [collectionName]);
            const updateLog = (dateStr, dataToMerge) => {
                const newLogs = { ...logs, [dateStr]: { ...(logs[dateStr] || {}), ...dataToMerge } };
                setLogs(newLogs);
                localStorage.setItem(`haccp_${collectionName}`, JSON.stringify(newLogs));
            };
            return { logs, updateLog };
        };

        // --- 2. ICÔNES INTÉGRÉES ---
        const Icon = ({ name, className }) => {
            const icons = {
                ScanBarcode: <path d="M3 7V5a2 2 0 0 1 2-2h2m10 0h2a2 2 0 0 1 2 2v2m0 10v2a2 2 0 0 1-2 2h-2M5 21H3a2 2 0 0 1-2-2v-2m4-8h10m-2 4h2m-6 0h2m-6-8v12" />,
                Thermometer: <path d="M14 4v10.54a4 4 0 1 1-4 0V4a2 2 0 0 1 4 0Z" />,
                ClipboardCheck: <><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><path d="M15 2H9a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1Z"/><path d="m9 14 2 2 4-4"/></>,
                Camera: <><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></>,
                History: <><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M12 7v5l4 2"/></>,
                ChevronRight: <path d="m9 18 6-6-6-6"/>,
                ChevronLeft: <path d="m15 18-6-6 6-6"/>,
                Trash2: <><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></>,
                CheckCircle: <><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></>,
                Menu: <><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></>,
                Save: <><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></>,
                Plus: <><path d="M5 12h14"/><path d="M12 5v14"/></>,
                Calendar: <><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></>,
                Clock: <><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></>,
                Search: <><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></>,
                X: <><path d="M18 6 6 18"/><path d="m6 6 12 12"/></>,
                Aperture: <><circle cx="12" cy="12" r="10"/><line x1="14.31" x2="20.05" y1="8" y2="17.94"/><line x1="9.69" x2="21.17" y1="8" y2="8"/><line x1="7.38" x2="13.12" y1="12" y2="2.06"/><line x1="9.69" x2="3.95" y1="16" y2="6.06"/><line x1="14.31" x2="2.83" y1="16" y2="16"/><line x1="16.62" x2="10.88" y1="12" y2="21.94"/></>,
                ZoomIn: <><circle cx="11" cy="11" r="8"/><line x1="21" x2="16.65" y1="21" y2="16.65"/><line x1="11" x2="11" y1="8" y2="14"/><line x1="8" x2="14" y1="11" y2="11"/></>,
                ZoomOut: <><circle cx="11" cy="11" r="8"/><line x1="21" x2="16.65" y1="21" y2="16.65"/><line x1="8" x2="14" y1="11" y2="11"/></>,
                Focus: <><circle cx="12" cy="12" r="3"/><path d="M3 7V5a2 2 0 0 1 2-2h2"/><path d="M17 3h2a2 2 0 0 1 2 2v2"/><path d="M21 17v2a2 2 0 0 1-2 2h-2"/><path d="M7 21H5a2 2 0 0 1-2-2v-2"/></>,
                TrendingUp: <><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></>,
                BarChart3: <><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></>,
                AlertTriangle: <><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" x2="12" y1="9" y2="13"/><line x1="12" x2="12.01" y1="17" y2="17"/></>,
                Cloud: <path d="M17.5 19c0-1.7-1.3-3-3-3h-1.1c-.2-2.3-2.1-4-4.4-4-2.5 0-4.5 2-4.5 4.5 0 .4.1.8.1 1.2-1.8.3-3.1 1.8-3.1 3.7 0 2.1 1.7 3.8 3.8 3.8h11.2c1.7 0 3-1.3 3-3z"/>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || <circle cx="12" cy="12" r="10" />}
                </svg>
            );
        };

        // --- 3. COMPOSANTS UI ---
        const Card = ({ children, className = "" }) => (
            <div className={`bg-white rounded-xl shadow-sm border border-green-100 p-6 ${className}`}>{children}</div>
        );
        const Button = ({ children, onClick, variant = "primary", className = "", type="button", disabled=false }) => {
            const style = `px-6 py-3 rounded-lg font-medium transition-all duration-200 flex items-center justify-center gap-2 active:scale-95 disabled:opacity-50 ${
                variant === "primary" ? "bg-green-600 text-white hover:bg-green-700 shadow-md shadow-green-200" :
                variant === "secondary" ? "bg-white text-green-700 border-2 border-green-600 hover:bg-green-50" :
                "bg-transparent text-gray-600 hover:bg-gray-100"
            } ${className}`;
            return <button type={type} onClick={onClick} disabled={disabled} className={style}>{children}</button>;
        };
        const Input = ({ label, ...props }) => (
            <div className="mb-4">
                <label className="block text-sm font-semibold text-gray-700 mb-1">{label}</label>
                <input className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 outline-none" {...props} />
            </div>
        );

        // --- 4. MODULES ---
        
        const TraceabilityModule = () => {
            const { data: products, addItem, deleteItem } = useLocalCollection('traceability', 'timestamp');
            const [newProduct, setNewProduct] = useState({ name: '', batch: '', photo: null });
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [isWebcamOpen, setIsWebcamOpen] = useState(false);
            const [fullscreenPhoto, setFullscreenPhoto] = useState(null);
            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const fileInputRef = useRef(null);

            const startWebcam = async () => {
                setIsWebcamOpen(true);
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                    setTimeout(() => { if (videoRef.current) videoRef.current.srcObject = stream; }, 100);
                } catch (e) { alert("Erreur Webcam. Vérifiez HTTPS ou utilisez l'import de fichier."); setIsWebcamOpen(false); }
            };
            const captureWebcam = () => {
                if (videoRef.current && canvasRef.current) {
                    canvasRef.current.width = videoRef.current.videoWidth;
                    canvasRef.current.height = videoRef.current.videoHeight;
                    canvasRef.current.getContext('2d').drawImage(videoRef.current, 0, 0);
                    setNewProduct(p => ({ ...p, photo: canvasRef.current.toDataURL('image/jpeg', 0.6) }));
                    if(videoRef.current.srcObject) videoRef.current.srcObject.getTracks().forEach(t => t.stop());
                    setIsWebcamOpen(false);
                }
            };
            const handleSubmit = (e) => {
                e.preventDefault();
                addItem({ ...newProduct, sortDate: new Date().toISOString().split('T')[0] });
                setNewProduct({ name: '', batch: '', photo: null });
            };
            const filtered = products.filter(p => p.sortDate === selectedDate);
            const changeDate = (d) => { const date = new Date(selectedDate); date.setDate(date.getDate() + d); setSelectedDate(date.toISOString().split('T')[0]); };

            return (
                <div className="space-y-6 animate-fadeIn">
                    <div className="flex justify-between items-center"><h2 className="text-2xl font-bold text-green-800 flex items-center gap-2"><Icon name="ScanBarcode" className="w-8 h-8"/> Traçabilité</h2></div>
                    <div className="grid lg:grid-cols-12 gap-6">
                        <div className="lg:col-span-4">
                            <Card className="border-2 border-green-100">
                                <form onSubmit={handleSubmit}>
                                    <div className="mb-4">
                                        {newProduct.photo ? (
                                            <div onClick={() => setNewProduct({...newProduct, photo: null})} className="relative cursor-pointer group">
                                                <img src={newProduct.photo} className="w-full rounded-lg" />
                                                <div className="absolute inset-0 bg-black/50 flex items-center justify-center opacity-0 group-hover:opacity-100 rounded-lg text-white font-bold"><Icon name="Trash2" className="mr-2"/> Retirer</div>
                                            </div>
                                        ) : (
                                            <div className="space-y-3">
                                                <button type="button" onClick={startWebcam} className="w-full py-8 bg-green-50 text-green-700 rounded-xl border-2 border-dashed border-green-300 flex flex-col items-center justify-center"><Icon name="Aperture" className="w-8 h-8 mb-2"/> Photo</button>
                                                <div onClick={() => fileInputRef.current?.click()} className="text-center text-sm text-gray-400 underline cursor-pointer">Ou importer</div>
                                                <input type="file" ref={fileInputRef} onChange={(e) => { const r = new FileReader(); r.onload=()=>setNewProduct(p=>({...p, photo:r.result})); if(e.target.files[0]) r.readAsDataURL(e.target.files[0]); }} accept="image/*" className="hidden"/>
                                            </div>
                                        )}
                                    </div>
                                    <Input label="Produit" value={newProduct.name} onChange={e => setNewProduct({...newProduct, name: e.target.value})} required />
                                    <Input label="Lot" value={newProduct.batch} onChange={e => setNewProduct({...newProduct, batch: e.target.value})} />
                                    <Button type="submit" className="w-full" disabled={!newProduct.name || !newProduct.photo}>Enregistrer</Button>
                                </form>
                            </Card>
                        </div>
                        <div className="lg:col-span-8">
                             <div className="bg-white p-4 rounded-xl border flex justify-between items-center mb-4">
                                <div className="flex items-center gap-2">
                                    <button onClick={() => changeDate(-1)}><Icon name="ChevronLeft" className="w-6 h-6"/></button>
                                    <span className="font-bold flex items-center gap-2"><Icon name="Calendar" className="w-4 h-4 text-green-600"/> {new Date(selectedDate).toLocaleDateString('fr-FR')}</span>
                                    <button onClick={() => changeDate(1)}><Icon name="ChevronRight" className="w-6 h-6"/></button>
                                </div>
                                <span className="text-sm text-gray-500">{filtered.length} produit(s)</span>
                            </div>
                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                {filtered.length === 0 && <div className="col-span-full text-center py-10 text-gray-400">Rien ce jour.</div>}
                                {filtered.map(item => (
                                    <div key={item.id} className="bg-white rounded-lg border p-3 flex justify-between items-start">
                                        <div className="flex gap-3 w-full" onClick={() => setFullscreenPhoto(item.photo)}>
                                            <img src={item.photo} className="w-20 h-20 object-cover rounded-lg bg-gray-100 cursor-zoom-in" />
                                            <div><p className="font-bold">{item.name}</p><p className="text-sm text-green-600">{item.batch}</p></div>
                                        </div>
                                        <button onClick={() => deleteItem(item.id)} className="text-gray-300 hover:text-red-500"><Icon name="Trash2"/></button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                    {isWebcamOpen && (
                        <div className="fixed inset-0 z-[100] bg-black flex flex-col">
                            <div className="p-4 flex justify-between text-white bg-black/50 absolute top-0 w-full z-10"><span>Photo</span><button onClick={() => { if(videoRef.current?.srcObject) videoRef.current.srcObject.getTracks().forEach(t=>t.stop()); setIsWebcamOpen(false); }}><Icon name="X"/></button></div>
                            <video ref={videoRef} autoPlay playsInline className="h-full object-cover"></video>
                            <canvas ref={canvasRef} className="hidden"></canvas>
                            <div className="absolute bottom-10 w-full flex justify-center"><button onClick={captureWebcam} className="w-16 h-16 bg-white rounded-full border-4 border-gray-300"></button></div>
                        </div>
                    )}
                    {fullscreenPhoto && (
                        <div className="fixed inset-0 z-[100] bg-black/95 flex items-center justify-center" onClick={() => setFullscreenPhoto(null)}>
                            <img src={fullscreenPhoto} className="max-h-screen max-w-full" onClick={e => e.stopPropagation()}/>
                            <button className="absolute top-4 right-4 p-2 bg-white/20 rounded text-white" onClick={() => setFullscreenPhoto(null)}><Icon name="X"/></button>
                        </div>
                    )}
                </div>
            );
        };

        const TemperatureModule = () => {
            const { data: equipments, addItem: addEquip, deleteItem: removeEquip } = useLocalCollection('equipments');
            const { logs: temps, updateLog } = useLocalLogs('temperatures');
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [showAdd, setShowAdd] = useState(false);
            const [newEquip, setNewEquip] = useState("");
            const [picker, setPicker] = useState({ open: false, id: null, name: '', period: '' });
            
            const seed = async () => { for (const n of ["Frigo +", "Frigo -", "Vitrine"]) await addEquip({name: n}); };
            const changeDate = (d) => { const date = new Date(selectedDate); date.setDate(date.getDate() + d); setSelectedDate(date.toISOString().split('T')[0]); };
            const saveTemp = (val) => { updateLog(selectedDate, { [picker.name]: { ...(temps[selectedDate]?.[picker.name]||{}), [picker.period]: val } }); setPicker({...picker, open: false}); };
            const getVal = (name, p) => temps[selectedDate]?.[name]?.[p] || '';

            return (
                <div className="space-y-6 animate-fadeIn">
                    <div className="flex justify-between items-center"><h2 className="text-2xl font-bold text-green-800 flex items-center gap-2"><Icon name="Thermometer" className="w-8 h-8"/> Températures</h2>
                        <div className="flex items-center gap-4 bg-white p-2 rounded-lg border">
                            <button onClick={() => changeDate(-1)}><Icon name="ChevronLeft"/></button><span className="font-bold">{new Date(selectedDate).toLocaleDateString('fr-FR')}</span><button onClick={() => changeDate(1)}><Icon name="ChevronRight"/></button>
                        </div>
                    </div>
                    <div className="grid gap-4">
                        {equipments.length === 0 && <div className="text-center py-8"><Button onClick={seed} variant="secondary">Charger liste défaut</Button></div>}
                        {equipments.map(eq => (
                            <Card key={eq.id} className="flex flex-col md:flex-row items-center gap-4 border-l-4 border-l-green-500">
                                <div className="w-full md:w-1/3 flex justify-between items-center">
                                    <div className="font-bold text-lg">{eq.name}</div>
                                    <button onClick={() => removeEquip(eq.id)} className="text-red-300 hover:text-red-500"><Icon name="Trash2" className="w-4 h-4"/></button>
                                </div>
                                <div className="flex gap-4 flex-1 w-full">
                                    {['matin', 'soir'].map(p => (
                                        <div key={p} className="flex-1">
                                            <label className="text-xs uppercase text-gray-400 font-bold">{p}</label>
                                            <button onClick={() => setPicker({open: true, id: eq.id, name: eq.name, period: p})} className={`w-full p-3 rounded-lg border-2 font-bold flex justify-between items-center ${getVal(eq.name, p) ? 'bg-green-50 border-green-500 text-green-700' : 'bg-gray-50'}`}>
                                                {getVal(eq.name, p) ? getVal(eq.name, p) + '°C' : '--'} <Icon name="ChevronRight" className="w-4 h-4 rotate-90 opacity-50"/>
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </Card>
                        ))}
                        {showAdd ? (
                            <Card className="bg-green-50 border-dashed border-2 border-green-300">
                                <div className="flex gap-2"><input autoFocus placeholder="Nom..." className="flex-1 p-2 rounded" value={newEquip} onChange={e=>setNewEquip(e.target.value)} /><Button onClick={() => { if(newEquip) { addEquip({name: newEquip}); setNewEquip(""); setShowAdd(false); } }}>OK</Button><Button variant="ghost" onClick={() => setShowAdd(false)}>X</Button></div>
                            </Card>
                        ) : <button onClick={() => setShowAdd(true)} className="w-full py-4 border-2 border-dashed border-gray-300 rounded-xl text-gray-500 font-bold hover:bg-green-50">+ Ajouter équipement</button>}
                    </div>
                    {picker.open && (
                        <div className="fixed inset-0 z-[100] bg-black/50 flex items-center justify-center p-4" onClick={() => setPicker({...picker, open: false})}>
                            <div className="bg-white w-full max-w-sm rounded-xl p-4 shadow-xl max-h-[80vh] flex flex-col" onClick={e => e.stopPropagation()}>
                                <h3 className="font-bold text-lg mb-4">{picker.name} ({picker.period})</h3>
                                <div className="grid grid-cols-4 gap-2 overflow-y-auto p-2">
                                    {Array.from({length: 61}, (_, i) => i - 40).reverse().map(t => (
                                        <button key={t} onClick={() => saveTemp(t)} className={`p-3 rounded font-bold border ${t > 0 ? 'bg-white hover:bg-orange-50' : 'bg-blue-50 hover:bg-blue-100'}`}>{t > 0 ? '+' : ''}{t}</button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const CleaningModule = () => {
            const { data: zones, addItem: addZone, deleteItem: removeZone } = useLocalCollection('cleaning');
            const { logs, updateLog } = useLocalLogs('cleaning_logs');
            const [showAdd, setShowAdd] = useState(false);
            const [newZone, setNewZone] = useState({ name: "", freq: "Journalier" });
            const today = new Date().toLocaleDateString('fr-FR').replace(/\//g, '-');
            const seed = async () => { for (const z of [{ name: "Sol Cuisine", freq: "Journalier" }, { name: "Hotte", freq: "Hebdo" }]) await addZone(z); };
            const toggle = (id) => updateLog(today, { [id]: !(logs[today]?.[id]) });
            const isDone = (id) => logs[today]?.[id];
            const progress = zones.length === 0 ? 0 : Math.round((zones.filter(z => isDone(z.id)).length / zones.length) * 100);

            return (
                <div className="space-y-6 animate-fadeIn">
                    <div className="flex justify-between items-end"><h2 className="text-2xl font-bold text-green-800 flex items-center gap-2"><Icon name="ClipboardCheck" className="w-8 h-8"/> Nettoyage</h2><div className="text-right"><span className="text-3xl font-bold text-green-600">{progress}%</span></div></div>
                    <div className="w-full bg-gray-200 rounded-full h-2"><div className="bg-green-600 h-2 rounded-full transition-all duration-500" style={{width: `${progress}%`}}></div></div>
                    <div className="grid gap-3">
                        {zones.length === 0 && <div className="text-center py-8"><Button onClick={seed} variant="secondary">Charger liste défaut</Button></div>}
                        {zones.map(z => (
                            <div key={z.id} onClick={() => toggle(z.id)} className={`p-4 rounded-xl border cursor-pointer flex justify-between items-center transition-all ${isDone(z.id) ? 'bg-green-600 text-white border-green-700 shadow-md transform scale-[1.02]' : 'bg-white border-gray-200'}`}>
                                <div><h4 className="font-bold text-lg">{z.name}</h4><span className={`text-xs px-2 py-0.5 rounded-full ${isDone(z.id) ? 'bg-green-500 text-green-50' : 'bg-gray-100 text-gray-500'}`}>{z.freq}</span></div>
                                <div className="flex gap-4 items-center">
                                    <div className={`w-8 h-8 rounded-full flex items-center justify-center ${isDone(z.id) ? 'bg-white text-green-600' : 'bg-gray-100 text-gray-300'}`}><Icon name="CheckCircle" /></div>
                                    <button onClick={(e) => { e.stopPropagation(); removeZone(z.id); }} className="p-2 hover:bg-white/20 rounded-full"><Icon name="Trash2" className="w-5 h-5"/></button>
                                </div>
                            </div>
                        ))}
                        {showAdd ? (
                            <Card className="bg-green-50 border-dashed border-2 border-green-300">
                                <div className="flex gap-2"><input autoFocus placeholder="Tâche..." className="flex-1 p-2 rounded" value={newZone.name} onChange={e=>setNewZone({...newZone, name: e.target.value})} /><Button onClick={() => { if(newZone.name) { addZone(newZone); setNewZone({name:"", freq:"Journalier"}); setShowAdd(false); } }}>Ajouter</Button></div>
                            </Card>
                        ) : <button onClick={() => setShowAdd(true)} className="w-full py-4 border-2 border-dashed border-gray-300 rounded-xl text-gray-500 font-bold hover:bg-green-50">+ Nouvelle tâche</button>}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [tab, setTab] = useState('traceability');
            const [menuOpen, setMenuOpen] = useState(false);
            const MenuBtn = ({ id, label, icon }) => (
                <button onClick={() => { setTab(id); setMenuOpen(false); }} className={`w-full flex items-center gap-4 px-4 py-4 rounded-xl transition-all ${tab === id ? 'bg-green-600 text-white shadow-lg' : 'text-gray-600 hover:bg-green-50'}`}>
                    <Icon name={icon} className="w-6 h-6"/> <span className="font-semibold text-lg">{label}</span>
                </button>
            );
            return (
                <div className="flex h-screen bg-green-50/50">
                    <div className={`fixed inset-y-0 left-0 z-50 w-72 bg-white border-r transform transition-transform duration-300 ${menuOpen ? 'translate-x-0' : '-translate-x-full'} lg:relative lg:translate-x-0 shadow-2xl lg:shadow-none`}>
                        <div className="p-8 border-b"><h1 className="text-2xl font-extrabold text-green-700">eHygiène<span className="text-green-400">.</span></h1></div>
                        <nav className="p-4 space-y-2"><MenuBtn id="traceability" label="Traçabilité" icon="ScanBarcode"/><MenuBtn id="temperature" label="Températures" icon="Thermometer"/><MenuBtn id="cleaning" label="Nettoyage" icon="ClipboardCheck"/></nav>
                    </div>
                    {menuOpen && <div className="fixed inset-0 bg-black/50 z-40 lg:hidden" onClick={() => setMenuOpen(false)}></div>}
                    <div className="flex-1 flex flex-col h-full overflow-hidden relative">
                        <header className="lg:hidden bg-white p-4 flex items-center justify-between border-b shadow-sm z-30"><button onClick={() => setMenuOpen(true)}><Icon name="Menu" className="w-6 h-6 text-gray-600"/></button><span className="font-bold text-green-700">eHygiène</span><div className="w-6"></div></header>
                        <div className="flex-1 overflow-y-auto p-4 lg:p-10 pb-20 no-scrollbar"><div className="max-w-4xl mx-auto">{tab === 'traceability' && <TraceabilityModule />}{tab === 'temperature' && <TemperatureModule />}{tab === 'cleaning' && <CleaningModule />}</div></div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
